<!DOCTYPE html>
<html>
<head></head>
<title>Pizza Hut</title>
<body>
    <style>
        body{text-align: center; background-color: maroon; color: azure;
        font-family:Lucida Sans;}
    </style>
<h1>Pizza Hut<h1>
<h2>Create a Pizza!</a>
<h3>Enter your name:</h3> <input type="text" placeholder="First Name">
                  <input type="text" placeholder="Last Name">
                 <br><br>
 <h3>Date of Birth:</h3> <input type="date">
<br> <br>

<h3>Choose your protein:</h3> 
<select name="protein">
<option value="Sausage">Sausage</option>
<option value="Chicken">Chicken</option>
<option value="Beef">Beef</option>
<option value="Tuna">Tuna</option>
</select>
<br><br>

<h3>Choose your pizza crust:</h3>
<select name="pizza crust">
    <option value="Pan Pizza">Pan Pizza</option>
    <option value="Stuffed Crust">Stuffed Crust</option>
    <option value="Cheese Ball">Cheese Ball</option>
    <option value="Crispy Cheese">Crispy Cheese</option>
</select>
 <br><br>

<h3>Choose your vegetable:</h3>
<select name="vegetable">
<option value="mushroom">Mushroom</option>
<option value="olive">Olive</option>
<option value="onion">Onion</option>
</select>
<br><br>

<h3>Do you want to add cheese?</h3>
<input type="radio" name="answer" value="yes">Yes</input>
<br>
<input type="radio" name="answer" value="no">No</input>
<br><br>

<h3>The melting of cheese:</h3>
<label for="doneness">Slightly Melting</label>
<input type="range" name="doneness" min="1" max="5" step="0.5">
<label for="doneness">Very Melting</label>
<br><br>

<h3>Choose your sauce:</h3>
<select name="sauces">
<option value="ketcup">Ketchup</option>
<option value="chili sauce">Chili Sauce</option>
<option value="mayo">Mayo</option>
</select>
<br><br>

<h3>Extra:</h3>
<textarea  rows="20" cols="40" name="extra" value="Extra">
</textarea>
<br><br>

<input type="submit" value="Submit">
</body>
</html>
